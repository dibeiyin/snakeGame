<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>title</title>
  <style>
    .map {
      width: 600px;
      height: 500px;
      background-color: #CCC;
      margin: 100px auto;
      position: relative;
    }
    .btn_box {
      color: yellow;
      width: 200px;
      height: 50px;
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translate(-50%,0);
    }
    #begin {
        width: 50%;
        height:100%;
        float: left;
    }
  </style>
</head>
<body>
<!--画出地图,设置样式-->
<div class="map"></div> 
<div class="btn_box">
  <input type="button" value="开始游戏" id="begin">
</div>

<script src="food.js"></script>
<script src="Snake.js"></script>
<script src="Game.js"></script>
<script>

  //初始化游戏对象
  var gm = new Game(document.querySelector(".map"));

  //初始化游戏---开始游戏
  document.getElementById("begin").onclick=function(){
    gm.init();
  }
  
  
</script>
</body>
</html>
